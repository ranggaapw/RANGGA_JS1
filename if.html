<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If</title>
</head>
<body>
    <script>
        var totalSkor = prompt("Berapa skor kuis anda?", 0);

        if(totalSkor > 100){
            document.write("<h2>Selamat Anda mendapatkan haidah berupa uang tunai</h2>");
        }

        document.write("<p>Terimakasih sudah berusaha semaksimal mungkin</p>");
    </script>
</body>
</html>
