<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <script>
        // membuat fungsi
        var sayHello = () => alert("HALLO!!");
        </script>
</head>
<body>
     <!-- Memanggil fungsi ketika link diklik -->
     <a href="#" onclick="sayHello()">Klik Dong!</a>
</body>
</html>
