<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else</title>
</head>
<body>
    <script>
        var password = prompt("Password:");

        if(password == "IL"){
            document.write("<h2>Halo mentee IL!</h2>");
            document.write("<p>Selamat belajar di Infinite Learning ya, Enjoy!</p>");
        } else {
            document.write("<p>Password salah cuy, coba lagi ya!</p>");
        }


    </script>
</body>
</html>
