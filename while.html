<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <script type="text/javascript">
        var i = prompt("Masukkan jumlah tulisan yang ingin dibuat :" ,10);
        while(i>0){
            document.write("Saya sedang belajar di Infinite Learning! <br/>");
            i--;
        }
    </script>
</body>
</html>
